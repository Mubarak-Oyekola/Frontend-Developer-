<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="form">
        <h1 class=signin>Sign in</h1>
        <p class="newpage">New here? <a href="#" class="creatacct">Create an account</a></p>
        <hr>
        <div>
            <form action="">
                <input type=text" name="username" placeholder="Username" class="username">
                <input type="email" name="email" placeholder="Email" class="username">
                <input type="password" name="password" placeholder="Password" class="username">
            </form>
            <form action="">
                <button class="btn"> Sign in</button>
                <p class="forgotpassword"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
